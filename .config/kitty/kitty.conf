background #1a1a1a
foreground #d9d9d9
cursor #d9d9d9
cursor_text_color #1a1a1a
selection_background #4d4d4d
selection_foreground #d9d9d9

# Black
color0 #1a1a1a
color8 #808080

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

